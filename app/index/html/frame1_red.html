<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../../../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/aui-flex.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<style>
			[v-cloak] {
	  display: none;
		}
  	</style>
		<script type="text/javascript" src="../../../script/fastclick.js"></script>
		<script type="text/javascript">
			if ('addEventListener' in document) {
				document.addEventListener('DOMContentLoaded', function() {
					FastClick.attach(document.body);
				}, false);
			}
		</script>
		<title>香港六合彩</title>
		<style>
			::-webkit-scrollbar {display:none;}
		</style>
	</head>
	<body class="bg-gray">
		<div id="vue" v-cloak>
			<!-- <div class="aui-flex-col aui-flex-center aui-flex-middle" style="width: 100%;height: 100%;background-color: #F5F5F5;">frame1_1</div> -->
			<header class="aui-bar aui-bar-nav home-header header-red" id="aui-header">
				<div class="aui-tab" id="tab">
					<div class="aui-tab-item aui-margin-r-15 aui-active"><span>香港六合彩</span></div>
					<div class="aui-tab-item aui-margin-r-15"><span>澳门六合彩</span></div>
					<div class="aui-tab-item aui-margin-r-15"><span>台湾六合彩</span></div>
				</div>
			</header>
			<section class="bg-fff" id="index-gg">
				<div class="banner banner-red">
					<img src="../../../image/banner.png" />
				</div>
				<div class="notice notice-red">
					{{notice}}
				</div>
				<div class="lotteryhis-list aui-padded-10 aui-padded-b-0">
					<div class="lotteryhis-item lotteryhis-red" tapmode onclick="openWin('widget://app/home/html/lotteryhis_win')">
						<div class="aui-info lotteryhis-latest">
							<div class="aui-info-item">
								<div>第<span class="lotteryhis-qihao">{{getWnData.qihao}}</span>期最新开奖结果:</div>
							</div>
							<div class="aui-info-item">
								<span class="lotteryhis-txt">开奖记录</span>
							</div>
						</div>
						<div class="aui-flex-col lotteryhis-num ">
							<div class="flex-1 aui-flex-row aui-flex-center aui-flex-middle" v-for="(item,index) in sheng" :key="index">
								<div :class="'ball ball-'+item.color">{{item.num}}</div>
								<div class="ball-txt">{{item.shengxiao}}/{{item.attributes}}</div>
							</div>
						</div>
						<div class="lotteryhis-datetime">
							第<span class="aui-margin-l-5 aui-margin-r-5">009</span>期:&nbsp;<span>07</span>月<span>21</span>日&nbsp;<span class="aui-margin-l-5 aui-margin-r-5">星期二</span><span>21</span>点<span>32</span>分
						</div>
					</div>
				</div>
				<div class="search-bar aui-padded-10 aui-padded-t-5">
					<input class="search-input" type="text" placeholder="搜索你要的图片" tapmode onclick="openWin('widget://app/home/html/search_win')" />
				</div>
				<div class="search-type-list search-type-list-red aui-flex-col flex-nowrap aui-padded-t-10">
					<div class="search-type-item aui-flex-row aui-flex-center aui-flex-middle" v-for="(item, index) in searchTypeList"
					 :key="index" :class="searchTypeActive == index ? 'active' : ''" @click="searchTypeItemClick(index)">
						<img class="search-type-item-img" :src="item.img" />
						<span class="search-type-item-txt">{{item.name}}</span>
					</div>
				</div>
			</section>
			<section class="img-list aui-padded-l-10 aui-pdded-r-10">
				<div class="img-list-item">
					<img src="../../../image/img-1.jpg" />
					<h3 class="img-list-item-txt">澳门神机图</h3>
				</div>
				<div class="img-list-item">
					<img src="../../../image/img-2.jpg" />
					<h3 class="img-list-item-txt">澳门小纸条</h3>
				</div>
				<div class="img-list-item">
					<img src="../../../image/img-3.jpg" />
					<h3 class="img-list-item-txt">澳门跑狗图</h3>
				</div>
				<div class="img-list-item">
					<img src="../../../image/img-4.jpg" />
					<h3 class="img-list-item-txt">老跑狗图</h3>
				</div>
				<div class="img-list-item">
					<img src="../../../image/img-5.jpg" />
					<h3 class="img-list-item-txt">澳门挂牌</h3>
				</div>
			</section>
		</div>
	</body>
</html>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/utils.js"></script>
<script type="text/javascript" src="../../../script/template.js"></script>
<script type="text/javascript" src="../../../script/jquery-2.1.4.js"></script>
<script type="text/javascript" src="../../../script/template-native.js"></script>
<script type="text/javascript" src="../../../css/aui-tab.js"></script>
<script type="text/javascript" src="../../../script/cjy-ajax.js"></script>
<script type="text/javascript" src="../../../res/api-index.js"></script>
<script type="text/javascript" src="../js/tab.js"></script>
<script type="text/javascript" src="../../../script/vue.min.js"></script>
<script type="text/javascript" src="../../../script/lhc.js"></script>
<script type="text/javascript" src="../../../script/calendar.js"></script>
<script type="text/javascript" src="../../../script/calendar.min.js"></script>
<script type="text/javascript">
	var vm = new Vue({
		el: '#vue',
		data: function() {
			return {
				getWnData: {},
				notice: '',
				gallery: {},
				advertising: '',
				numbers: '',
				sheng: {},
				searchTypeActive: 0,
				searchTypeList: [{
					img: '../../../image/search-type-red.png',
					name: '2020彩图'
				}, {
					img: '../../../image/search-type-red2.png',
					name: '2020黑白'
				}, {
					img: '../../../image/search-type-blue.png',
					name: '2020彩图'
				}, {
					img: '../../../image/search-type-blue2.png',
					name: '2020黑白'
				}, {
					img: '../../../image/search-type-yellow.png',
					name: '2020彩图'
				}, {
					img: '../../../image/search-type-yellow2.png',
					name: '2020黑白'
				}, {
					img: '../../../image/search-type-green.png',
					name: '2020彩图'
				}, {
					img: '../../../image/search-type-green2.png',
					name: '2020黑白'
				}]
			};
		},
		methods: {
			searchTypeItemClick(index){
				this.searchTypeActive = index;
			},
			getData: function(lottery_id) {
				let that = this;
				api.ajax({
					url: "http://192.168.1.79/index.php/api/index/index",
					method: 'post',
					dataType: 'json',
					data: {
						values: {
							"lottery_id": lottery_id,
						}
					}
				}, function(ret, err) {
					if (ret.code == 0) {
						that.notice = ret.data.notice.content;
						that.numbers = ret.data.getWnData.numbers;
						that.wnDataLoad(that.numbers);
						that.getWnData = ret.data.getWnData;
						that.gallery = ret.data.gallery;
						that.advertising = ret.data.advertising.head_path;
					} else {

					}
				});
			},
			wnDataLoad: function(number) {
				let that = this;
				var shengxiao = [];
				var numbers = [];
				var numbers = number.split(',');
				for (var i = 0; i < numbers.length; i++) {
					var wndata = {};
					wndata.num = numbers[i];
					wndata.shengxiao = that.shengxiao(numbers[i]);
					if (that.shengxiao(numbers[i]) == '猴' || that.shengxiao(numbers[i]) == '鸡') {
						wndata.attributes = '金';
					} else if (that.shengxiao(numbers[i]) == '虎' || that.shengxiao(numbers[i]) == '兔') {
						wndata.attributes = '木';
					} else if (that.shengxiao(numbers[i]) == '鼠' || that.shengxiao(numbers[i]) == '猪') {
						wndata.attributes = '水';
					} else if (that.shengxiao(numbers[i]) == '蛇' || that.shengxiao(numbers[i]) == '马') {
						wndata.attributes = '火';
					} else if (that.shengxiao(numbers[i]) == '牛' || that.shengxiao(numbers[i]) == '羊' || that.shengxiao(numbers[i]) ==
						'龙' || that.shengxiao(numbers[i]) == '狗') {
						wndata.attributes = '土';
					}
					wndata.color = that.lhcbose(numbers[i], 2);
					shengxiao[i] = wndata;
					// html+='<div class="number-box"><em class="'+lhc.lhcbose(numbers[i],2)+'">'+numbers[i]+'</em> <span class="number-box-text">'+lhc.shengxiao(numbers[i])+'</span></div>';
				}
				// alert(JSON.stringify(shengxiao));
				that.sheng = shengxiao;
			},
			lhcbose: function(num, type) {
				var color = '';
				switch (num) {
					case '01':
					case '02':
					case '07':
					case '08':
					case '12':
					case '13':
					case '18':
					case '19':
					case '23':
					case '24':
					case '29':
					case '30':
					case '34':
					case '35':
					case '40':
					case '45':
					case '46':
						if (type == 1) {
							color = 'lhc-hongbo';
						} else if (type == 2) {
							color = 'red';
						} else if (type == 3) {
							color = '红波';
						}
						break;
					case '03':
					case '04':
					case '09':
					case '10':
					case '14':
					case '15':
					case '20':
					case '25':
					case '26':
					case '31':
					case '36':
					case '37':
					case '41':
					case '42':
					case '47':
					case '48':
						if (type == 1) {
							color = 'lhc-lanbo';
						} else if (type == 2) {
							color = 'blue';
						} else if (type == 3) {
							color = '蓝波';
						}
						break;
					case '05':
					case '06':
					case '11':
					case '16':
					case '17':
					case '21':
					case '22':
					case '27':
					case '28':
					case '32':
					case '33':
					case '38':
					case '39':
					case '43':
					case '44':
					case '49':
						if (type == 1) {
							color = 'lhc-lvbo';
						} else if (type == 2) {
							color = 'green';
						} else if (type == 3) {
							color = '绿波';
						}
						break;
					default:
						if (type == 2) {
							color = 'wubose';
						}
						break;
				}
				return color;
			},

			shengxiao: function(num) {
				var theChinesezodiac;
				var lunar = calendar.solar2lunar();
				var year = lunar.lYear;
				//十二生肖：是由十一种源于自然界的动物即鼠、牛、虎、兔、蛇、马、羊、猴、鸡、狗、猪以及传说中的龙所组成，用于纪年，
				//顺序排列为子鼠、丑牛、寅虎、卯兔、辰龙、巳蛇、午马、未羊、申猴、酉鸡、戌狗、亥猪。
				num = Number(num) % 12;
				var ssc = Math.abs(Number(year) - 2007 - num) % 12; //设定2008为初始年份,再减一，数组key从0开始
				var ssyear = ["鼠", "牛", "虎", "兔", "龙", "蛇", "马", "羊", "猴", "鸡", "狗", "猪"];
				return ssyear[ssc];
			},
		}
	});
	apiready = function() {
		let that = this;
		vm.getData(1);
	};
</script>
