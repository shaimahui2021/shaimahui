<script type="text/javascript">
	var dialog = new auiDialog();
	apiready = function() {
		if($api.getStorage('dialog') != 1){
			$api.setStorage('dialog', 1);
			api.parseTapmode();
			// $(document.body).on('touchend', function(e) {
			// 	var dialog = $("#dialog")[0];
			// 	if (!$.contains(dialog, e.target)) {
			// 		setTimeout(function() {
			// 			api.closeFrame();
			// 		}, 200);
			// 	}
			// });
			dialog.alert({
				title: "弹出提示",
				msg: '您还未登陆',
				buttons: ['取消','去登陆/注册']
			}, function(ret) {
				if(ret.buttonIndex == 1){
					openWin('widget://app/index/html/index');
				}else{
					openWin('widget://app/login/html/login_win');
				} 
				setTimeout(function() {
					api.closeFrame();
				}, 200);
			})

		}else{
			
			$api.setStorage('dialog', 0);
			api.closeFrame();
		}
		

		
	};
</script>
